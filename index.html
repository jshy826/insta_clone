<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts | Insta Clone</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div class="header__column">
            <h1 class="header__logo">Instagram</h1>
        </div>
        <div class="header__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </header>
    <div class="friends-story">
        <img class="friends-story__img" src="images/man.jpg"></img>
        <img class="friends-story__img" src="images/woman.jpg"></img>
        <img class="friends-story__img" src="images/man.jpg"></img>
        <img class="friends-story__img" src="images/woman.jpg"></img>
    </div>

    <main class="stories">
        <ul class="stories__list">
            <li class="stories__list">
                <div class="story__column">
                    <div class="user-info__column">
                        <img class="friends-story__img" src="images/man.jpg"></img>
                        <div class="user-info__content">
                            <span class="user-info__name">Santa</span>
                            <span class="user-info__post-time">5 min</span>
                        </div>
                    </div>
                    <div class="user-info__column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="story__column">
                    <div class="user-post__column"><img class="friends-post__img" src="images/man.jpg"></img></div>
                    <div class="user-post__column">today's my photo</div>
                </div>
                <div class="story__column">
                    <div class="post-state__column">
                        <i class="far fa-heart"></i>
                        <span class="heart-count">1,357</span>
                        <a href="detail.html">
                            <i class="far fa-comment-dots"></i>
                            <span class="comment-count">146</span>
                        </a>
                    </div>
                    <div class="post-state__column">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
            </li>
            <li class="stories__list">
                <div class="story__column">
                    <div class="user-info__column">
                        <img class="friends-story__img" src="images/woman.jpg"></img>
                        <div class="user-info__content">
                            <span class="user-info__name">Santa</span>
                            <span class="user-info__post-time">5 min</span>
                        </div>
                    </div>
                    <div class="user-info__column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="story__column">
                    <div class="user-post__column"><img class="friends-post__img" src="images/woman.jpg"></img></div>
                    <div class="user-post__column">so happy</div>
                </div>
                <div class="story__column">
                    <div class="post-state__column">
                        <i class="far fa-heart"></i>
                        <span class="heart-count">2,867</span>
                        <a href="detail.html">
                            <i class="far fa-comment-dots"></i>
                            <span class="comment-count">377</span>
                        </a>
                    </div>
                    <div class="post-state__column">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-dice-four"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-plus"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="far fa-heart"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a></li>
        </ul>

    </nav>
</body>

</html>
